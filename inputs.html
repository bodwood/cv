<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Input Types</title>
</head>

<body>
  <form>
    <label>Number Range</label>
    <input type="number" min="0" max="10"><br>

    <label>Slider Range</label>
    <input type="range" min="0" max="10"><br>

    <label>Time</label>
    <input type="time" min="0:00" max="10:59"><br>

    <label>Submit</label>
    <input type="submit"><br>

    <label>Radio</label>
    <input type="radio"><br>

    <label>Text</label>
    <input type="text"><br>

    <label>Checkbox</label>
    <input type="checkbox">
  </form>
</body>

</html>
